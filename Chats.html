<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats - Kokoa Clone</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen__header">
        <h1 class="screen-header__title">Chats</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="far fa-comment-dots fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span>
                <a href="Settings.html"><i class="fas fa-cog fa-lg"></i></a>
            </span>
        </div>
    </header>


    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
            <img src="Screenshots/computer.jpg" class="user-component__avatar">
            <div class="user-component__text">
                <h4 class="user-component__title">Yeeda</h4>
                <h6 class="user-component__subtitle">Please check my Kokoa Info</h6>
            </div>
        </div>
        <div class="user-component__column">
            <span class="user-component__time">01:45</span>
            <div class="badge">1</span>
        </div>
      </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="Friends.html">
                    <i class="far fa-user fa-2x"></i>
                </a class="nav__link">
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="Chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="fas fa-comment fa-2x"></i>
                </a class="nav__link">
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="Find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a class="nav__link">
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="More.html">
                    <span class="nav__moreInfo"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a class="nav__link">
            </li>
        </ul>
    </nav>

    
    <script src="https://kit.fontawesome.com/9116a54334.js" crossorigin="anonymous"></script>
</body>
</html>
