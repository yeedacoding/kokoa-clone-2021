<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - Kokoa Clone</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen__header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span>
                <a href="Settings.html"><i class="fas fa-cog fa-lg"></i></a>
            </span>
        </div>
    </header>

    <a id="friends-display-link">
        <i class="fas fa-info-circle"></i>
        Friends' Names Display
        <i class="fas fa-chevron-right fa-xs"></i>
    </a>

    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
            <img src="Screenshots/computer.jpg" class="user-component__avatar user-component__avatar--xl">
            <div class="user-component__text">
                <h4 class="user-component__title">Yeeda</h4>
            </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <div class="friends-screen__channel">
          <div class="friends-screen__channel-header">
              <span>Channel</span>
              <i class="fas fa-chevron-up fa-xs"></i>
          </div>
      </div>
      <div class="user-component">
        <div class="user-component__column">
            <img src="Screenshots/computer.jpg" class="user-component__avatar user-component__avatar--sm">
            <div class="user-component__text">
                <h4 class="user-component__title user-component__title--not-bold">Channel</h4>
            </div>
        </div>
        <div class="user-component__column">
            <div>
                <span>2</span>
                <i class="fas fa-chevron-right fa-xs"></i>
            </div>
        </div>
      </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="Friends.html">
                    <i class="fas fa-user fa-2x"></i>
                </a class="nav__link">
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="Chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a class="nav__link">
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="Find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a class="nav__link">
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="More.html">
                    <span class="nav__moreInfo"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a class="nav__link">
            </li>
        </ul>
    </nav>
    <div id="splash-screen">
        <i class="fas fa-comment"></i>
    </div>
    

    <script src="https://kit.fontawesome.com/9116a54334.js" crossorigin="anonymous"></script>
</body>
</html>
